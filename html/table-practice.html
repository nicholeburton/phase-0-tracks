<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Table Practice</title>
</head>
<body>
  <h1>Adorable Japanese Characters</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Company</th>
      <th>Founding Year</th>
      <th>Known For</th>
    </tr>
    <tr>
      <td colspan=2>Hello Kitty</td>
      <td rowspan=2>1974</td>
      <td>Red bow</td>
    </tr>
    <tr>
      <td>Gudetama</td>
      <td>Sanrio</td>
      <td>Being lazy</td>
    </tr>
    <tr>
      <td>Rilakkuma</td>
      <td>San-X</td>
      <td>2003</td>
      <td>(also) being lazy</td>
    </tr>
  </table>
</body>
</html>
